<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/sign.css">
    <title>Login</title>
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div class="col-md-6 left-box">
                <div class="row align-item-center text-center">
                    <div class="header-text mb-4">
                        <h2>Create Account</h2>
                        <p>please create an account here.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 text-center"
                            placeholder="Username">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6 text-center"
                            placeholder="Email address">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6 text-center"
                            placeholder="Password">
                    </div>
                    <div class="input-group mb-4 d-flex justify-content-between">
                        <div class="form-check">
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-danger w-100 fs-6 ">Sign Up</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-light w-100 fs-6"><img src="/img/google-logo.png"
                                style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                    </div>
                </div>
            </div>
            <div class="col-md-5 rounded-4 d-flex justify-content-center align-items-center flex-column right-box mx-auto">
                <img src="/img/logo.png" class="img-fluid" alt="">
            </div>

        </div>
    </div>

</body>

</html>
